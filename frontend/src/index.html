<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>La Gravisterie Api</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#FFFFFF">
  <script>
    // Initialiser le thème avant le chargement d'Angular pour éviter le flash
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      const themeColor = theme === 'dark' ? '#1a1a1a' : '#FFFFFF';
      document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
